name: 'Ignition Project and Config Updater Action'
description: 'API requests will be made to the project and config scan endpoints'
branding:
  icon: 'trending-up'
  color: 'orange'
inputs:
  gateway_url:
    description: 'The URL of the Ignition Gateway (e.g. localhost:8088)'
    required: true
    default: 'localhost:8088'
  api_token:
    description: 'The API key for the Ignition Gateway'
    required: true
  tls_enabled:
    description: 'Set to true if the Ignition Gateway is using TLS/SSL (https)'
    required: false
    default: false

runs:
  using: node20
  main: dist/index.js
